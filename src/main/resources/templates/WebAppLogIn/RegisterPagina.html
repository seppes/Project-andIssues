<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RegisterPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../../static/css/cssWebApp1.css">
    <link rel="stylesheet" th:href="@{/css/cssWebApp1.css}" href="../../static/css/cssWebApp1.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">
        <img class="img-fluid" src="/img/logo_Transparant.png" alt="logo"/>
    </a>


    <h1 class="HoofdTitel">Registreren</h1>
</nav>

<div class="container-fluid">

    <div class="row">
        <div class="col text-center mt-5">
            <form th:action="|/user/register|" method="post">
                <div class="form-group">
                    <label for="name">
                        <h5>Kies een gebruikersnaam:</h5>
                        <input type="text" id="name" name="userName" class="form-control" placeholder="Gebruikersnaam">
                    </label>
                </div>
                <div class="form-group">
                    <label for="password">
                        <h5>Kies hier je persoonlijke code:</h5>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Wachtwoord">
                    </label>
                </div>
                <div class="form-group">
                    <label for="email">
                        <h5>E-mail:</h5>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Wachtwoord">
                    </label>
                </div>
                <button class="btn btn-primary">Registreren</button>
            </form>
        </div>
    </div>

    <div class="row footer1 bg-dark justify-content-center">
        <div class="col-md-4 text-center">
            <h6 class="pt-2 text-white">© Copyright 2020 Knùs</h6>
        </div>
    </div>

</div>

</body>
</html>
