<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GamePage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../../static/css/bootstrap.css">
    <link rel="stylesheet" th:href="@{/css/cssWebApp1.css}" href="../../static/css/cssWebApp1.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>

<a name="top"></a>
<nav class="nav navbar navbar-expand-md navbar-dark">
    <a class="navbar-brand" href="#">
        <img class="rounded" src="/img/logo.PNG" height="100" width="100"/>
    </a>

    <button class="navbar-toggler" type="button"
            data-toggle="collapse"
            data-target="#navbarDeWebAppVideos"
            aria-controls="navbarDeWebAppVideos" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarDeWebAppVideos">
        <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="/appHome"><i class="fas fa-home fa-3x"></i></a>
            <a class="nav-item nav-link" th:href="'/VideoPage/'+${knuffelId}" href="/VideoPage.html"><i class="fas fa-tv fa-3x"></i></a>
            <a class="nav-item nav-link" th:href="'/GamePage/'+${knuffelId}" href="/GamePage.html"><i class="fas fa-gamepad fa-3x"></i></a>
            <a class="nav-item nav-link" href="/user/logout"><i class="fas fa-sign-out-alt fa-3x"></i></a>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="nameVideosAndGames pt-5 pb-5">

        <div class="row">
            <div class="col-md text-center">
                <h1 class="animalNameTitleVideoGamePage" th:text="${knuffel.animalName}"> naam knuffel</h1>


            </div>
        </div>


        <div class="row">
            <div class="col-md text-center mt-3">
                <img class="img-fluid" th:src="${knuffel.animalPic}" alt="knuffel"  width="500" height="500"/>
                <img class="img-fluid rounded" src="/img/Demol.PNG"/>
            </div>
        </div>


        <div class="row">
            <div class="col-md text-center">
                <ul class="mt-3">
                    <li th:text="${game[0].titelGame}">
                        1: Naam Spel 1
                    </li>

                    <li th:text="${game[1].titelGame}">
                        2: Naam Spel 2
                    </li>

                    <li th:text="${game[2].titelGame}">
                        3: Naam Spel 3
                    </li>

                </ul>

            </div>
        </div>

    </div>


    <div class="demolvideo1 pt-5 pb-5">

        <div class="row">
            <div class="col-md text-center mb-3">
                <h3 th:text="${game[0].titelGame}">De titel van spel 1</h3>
                <img class="img-fluid" th:src="${game[0].pictureGame}" alt="knuffel"  width="600" height="350"/>
            </div>
        </div>

        <div class="row ">
            <div class="col-md text-center">

                <img class="img-fluid" src="/img/maxresdefault.jpg"/>

            </div>
        </div>

    </div>

    <div class="demolvideo2 pt-5 pb-5">

        <div class="row">
            <div class="col-md text-center mb-3">
                <h3 th:text="${game[1].titelGame}">De titel van spel 2</h3>
                <img class="img-fluid" th:src="${game[1].pictureGame}" alt="knuffel"  width="600" height="350"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md text-center">
                <img class="img-fluid" src="/img/maxresdefault.jpg"/>
            </div>
        </div>


    </div>
    <div class="demolvideo3 pt-5 pb-5">
        <div class="row">
            <div class="col-md text-center mb-3">
                <h3 th:text="${game[2].titelGame}">De titel van spel 3</h3>
                <img class="img-fluid" th:src="${game[2].pictureGame}" alt="knuffel"  width="600" height="350"/>
            </div>
            <br>
            <br>
            <a href="#top"><i class="fas fa-arrow-up fa-2x"></i></a>
        </div>
    </div>


</div>

<div class="footer text-center text-warning">
    <footer>© Copyright 2020 Knùs
    </footer>
</div>
<!-- ******************* -->
<!-- Scripts -->
<!-- ******************* -->
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

</body>
</html>
