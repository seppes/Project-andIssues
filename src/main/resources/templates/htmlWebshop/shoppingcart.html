    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
</head>
<body>
<div class="jumbotron-fluid">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark navH">
        <a class="navbar-brand" href="/">
            <img class="img-fluid" src="/img/logo_Transparant.png" alt="logo"/>
        </a>

        <button class="navbar-toggler" type="button"
                data-toggle="collapse"
                data-target="#navbarKnus"
                aria-controls="navbarKnus" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarKnus">
            <ul class="nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/"><h6 class="whiteText">Home</h6></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about"><h6 class="whiteText">About</h6></a>

                <li class="nav-item">

                    </h6></a>
                </li>
            </ul>
        </div>
    </nav>
</div> <!--navbar-->
<div class="container-fluid deck-bg">
    <div class="card-deck card-deck1 deck-layout">
        <div class="card">
            <div class="card-header">
                <h4>Uw producten :</h4>
            </div>
            <div class="card-body">
                <h4 class="card-title text-right">Totaal :<!--javacode --> </h4>
                <ul>
                    <li class="text-center">- knuffel mol
                        <!--dit is een test, hier moet een opspmming komen van gekozen producten--></li>
                </ul>
                <p class="card-text text-right">
                    <button type="button" class="btn btn-layout bg-dark" data-toggle="modal"
                            data-target="#mijnModal">Betalen</button>
                </p>


                <div class="modal fade" id="mijnModal">
                    <div class="modal-body">
                            <div class="container blue-bg">
                                <div class="col-xs-12 col-md-4">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">
                                                Payment Details
                                            </h3>
                                            <div class="checkbox pull-right">
                                                <label>
                                                    <input type="checkbox" />
                                                    Remember
                                                </label>
                                            </div>
                                        </div>
                                        <div class="panel-body">
                                            <form role="form">
                                                <div class="form-group">
                                                    <label for="cardNumber">
                                                        CARD NUMBER</label>
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" id="cardNumber" placeholder="Valid Card Number"
                                                               required autofocus />
                                                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-xs-7 col-md-7">
                                                        <div class="form-group">
                                                            <label for="expityMonth">
                                                                EXPIRY DATE</label>
                                                            <div class="col-xs-6 col-lg-6 pl-ziro">
                                                                <input type="text" class="form-control" id="expityMonth" placeholder="MM" required />
                                                            </div>
                                                            <div class="col-xs-6 col-lg-6 pl-ziro">
                                                                <input type="text" class="form-control" id="expityYear" placeholder="YY" required /></div>
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-5 col-md-5 pull-right">
                                                        <div class="form-group">
                                                            <label for="cvCode">
                                                                CV CODE</label>
                                                            <input type="password" class="form-control" id="cvCode" placeholder="CV" required />
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <ul class="nav nav-pills nav-stacked">
                                        <li class="active"><span class="badge pull-right"><span class="glyphicon glyphicon-usd"></span>4200</span> Final Payment
                                        </li>
                                    </ul>
                                    <br/>
                                    <a href="http://www.jquery2dotnet.com" class="btn btn-success btn-lg btn-block" role="button">Pay</a>
                                    <button type="button" class="btn btn-secondary text-center" data-dismiss="modal">X</button>
                                </div>
                            </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div> <!--webshop-->
<div class="container-fluid">
    <div class="row bg-dark justify-content-center footH">
        <div class="col-md-4 text-center">

        </div>
    </div>
